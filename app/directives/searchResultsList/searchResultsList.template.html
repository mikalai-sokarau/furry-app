<section>
    <div class="pagination" ng-show="SearchResultsListCtrl.totalResultsCount > 10">
        <input type="button" ng-disabled="SearchResultsListCtrl.currentPage <= 1" ng-click="SearchResultsListCtrl.goBack()" value="&laquo;">
        <!-- <span>Page {{SearchResultsListCtrl.currentPage}} of {{SearchResultsListCtrl.lastResultsPage}}</span> -->
        <ul>
            <li ng-repeat="item in SearchResultsListCtrl.getPaginationList() track by $index"><a href="" ng-disabled="item === '...'" ng-click="SearchResultsListCtrl.goToPage($event)">{{item}}</a></li>
        </ul>
        <input type="button" ng-disabled="SearchResultsListCtrl.currentPage >= SearchResultsListCtrl.lastResultsPage" ng-click="SearchResultsListCtrl.goForward()" value="&raquo;">
    </div>
    <div class="result-item" ng-switch="SearchResultsListCtrl.resultCategory" ng-repeat="item in SearchResultsListCtrl.resultsList">
        <div ng-switch-when="users">
            <a href ng-click="SearchResultsListCtrl.showUserPage($event)">{{item.login}}</a>
        </div>
        <div ng-switch-when="repositories">
            {{item.owner.login}}
        </div>
        <div ng-switch-when="issues">
            {{item.title}}
        </div>
    </div>

</section>
