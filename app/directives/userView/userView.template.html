<section>
    <div class="user-info">
        <figure>
            <img src="{{UserViewController.avatarUrl}}" />
            <figcaption>{{UserViewController.userName}}</figcaption>
        </figure>
    </div>
    <div class="user-achievements">
        <span>{{UserViewController.followers}}</span>
        <span>{{UserViewController.following}}</span>
        <span>stars count: {{UserViewController.starsCont}}</span>
    </div>
    <ul class="user-repositories">
        <li class="result-item" ng-repeat="repo in UserViewController.repositoriesList">{{repo.name}}</li>
    </ul>
</section>
